<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <title>CATchy</title>
</head>
<body>
    <div id="app">
        <div class="background">
            <button v-on:click="test" class="button">Bridge</button>
            <div class="stargate">
            </script>
            </div>
        </div>
    </div>
    <stargate-widget theme="dark" id="stargate"/>
    <script src="https://unpkg.com/@layerzerolabs/stargate-ui@latest/element.js"></script>
    <script>
        var app = new Vue({
            el: '#app',
            data: {
                message: 'Hello Vue!'
            },
            methods:{
                test: function(){
                    console.log("Bridge");
                    const foo = document.getElementById("stargate")
                    if(foo.style.display == "none"){
                        foo.style.display = "block";
                    }else{
                        foo.style.display = "none";
                    }
                    //foo.style.width = "30%";
                }
            },
            mounted: function(){
                console.log("mounted");
                const foo = document.getElementById("stargate");
                foo.style.display = "block";
                foo.style.width = "30%";
                foo.style.position = "absolute";
                foo.style.top = "400px";
                foo.style.left = "650px";
                foo.style.display = "none";
                
            }
        })
    </script>
</body>
</html>
